<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Trains Schedule Database</h1>
                <p class="lead">TOOOOOT TOOOOOOOOT!</p>
            </div>
        </div>

        <div class="panel-body">
            <table class="table table-hover" id='train-table'>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        </table>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Train Name</span>
                    </div>
                    <input type="text" class="form-control" id="name-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Destination</span>
                    </div>
                    <input type="text" class="form-control" id="role-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">First Train Time HH:mm Military Time</span>
                    </div>
                    <input type="text" class="form-control" id="date-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Freq in minutes</span>
                    </div>
                    <input type="text" class="form-control" id="rate-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>

                <a href="#" class="btn btn-primary">Submit</a>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
